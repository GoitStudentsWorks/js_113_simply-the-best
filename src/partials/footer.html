<footer class="work container" id="work">
  <div class="footer-logo-container">
    <div class="thumb">
      <picture>
        <source
          media="(min-width: 1140px)"
          srcset="
            /images/footer/footer-logo-dsk-tab.webp    1x,
            /images/footer/footer-logo-dsk-tab-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            /images/footer/footer-logo-dsk-tab.webp    1x,
            /images/footer/footer-logo-dsk-tab-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 320px)"
          srcset="
            /images/footer/footer-logo-mob.webp    1x,
            /images/footer/footer-logo-mob-2x.webp 2x
          "
          type="image/webp"
        />
        <img
          src="/images/footer/footer-logo-dsk-tab.webp"
          alt="lloydjefferson"
        />
      </picture>
    </div>
    <h2 class="footer-text first-line">
      let's <span class="footer-accent"> work </span>
      <span class="second-line"> together</span>
    </h2>
  </div>
  <form class="footer-form" autocomplete="on" novalidate>
    <div class="input-list">
      <input
        class="footer-input email-input"
        name="email"
        placeholder="clients@gmail.com"
        required
        autocomplete="email"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      />
      <p class="email-message"></p>
      <input
        type="text"
        class="footer-input comments-input"
        name="comments"
        placeholder="comments"
        required
        autocomplete="off"
      >
    </div>
    <button type="submit" class="send-btn">Send</button>
  </form>
  <ul class="contact-info">
    <li class="contact-item">
      <a href="mailto:lloydjefferson@gmail.com" class="contact-link">
        lloydjefferson@gmail.com
      </a>
    </li>
    <li class="contact-item">
      <a href="tel:+3801111111111" class="contact-link"> +380 11 1111 11 11 </a>
    </li>
  </ul>
</footer>

<div class="modal hidden">
  <div class="modal-content">
    <button class="close-modal">          
      <svg class="close-icon" width="14" height="14" viewBox="0 0 24 24">
        <path d="M6 6L18 18M6 18L18 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h3 class="modal-header">Thank you for your interest in cooperation!</h3>
    <p class="modal-text">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
  </div>
</div>
